<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Location</title>
</head>
<body>
  <h1>Send Location</h1>
  <p id="text">Sending to server . . .</p>
  <script>
    function sendLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
          const { latitude, longitude } = position.coords;
          fetch('https://sought-usefully-trout.ngrok-free.app/location', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              latitude,
              longitude,
              timestamp: new Date().toISOString()
            })
          })
          .then(response => {
            if (response.ok) {
              document.getElementById('text').innerHTML = 'Location sent successfully';
            } else {
              document.getElementById('text').innerHTML = 'Failed to send location';
            }
          })
        });
      } else {
        alert('Geolocation is not supported by this browser.');
      }
    }

    setInterval(sendLocation, 1000);
  </script>
</body>
</html>
