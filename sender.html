<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Location</title>
</head>
<body>
  <h1>Send Location</h1>
  <button onclick="sendLocation()">Send My Location</button>
  <p id="status"></p>
  <script>
    function sendLocation() {
      const statusElement = document.getElementById('status');
      statusElement.textContent = 'Requesting your location...';
    
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const { latitude, longitude } = position.coords;
            statusElement.textContent = `Location obtained: Latitude: ${latitude}, Longitude: ${longitude}`;
            // Proceed with sending the location data...
          },
          (error) => {
            if (error.code === error.PERMISSION_DENIED) {
              statusElement.textContent = 'Error: Location access was denied. Please enable location services in your browser settings.';
            } else {
              statusElement.textContent = `Error getting location: ${error.message}`;
            }
          }
        );
      } else {
        statusElement.textContent = 'Geolocation is not supported by this browser.';
      }
    }
    
  </script>
</body>
</html>
